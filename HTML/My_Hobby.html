<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobby</title>
    <link href="/CSS/NavbarCSS.css" rel="stylesheet">
    <link href="/CSS/My_Hobby.css" rel="stylesheet">
</head>
<body>

<!-- Define Navbar -->
<div class="Container-1">
    <div class="SubContainer-1">
        <a href="/HTML/Home.html">
            <img src="/Photo/Logo.png" alt="My Logo" class="My_Logo">
        </a>
    </div>
    <div class="SubContainer-2">
        <nav>
            <a href="/HTML/Home.html">Home</a>
            <a href="/HTML/Academic_History.html">Academic History</a>
            <a href="/HTML/My_Hobby.html">My Hobby <sup style="font-size: small; background-color: rgb(255, 0, 0);">New</sup></a>
            <a href="/HTML/ContactMe.html">Contact Me</a>
            <a href="/HTML/card.html" target="_blank">Card</a>
        </nav>
    </div>
    <div class="SubContainer-3">
        <button id="theme">Mode</button>
    </div>    
</div>
<div id="content" align="center">
    <div class="page active"><iframe src="/HTML/Hobby_Slide/Hobby.html"></iframe></div>
    <div class="page"><iframe src="/HTML/Hobby_Slide/Coding.html"></iframe></div>
    <div class="page"><iframe src="/HTML/Hobby_Slide/Gaming.html"></iframe></div>
    <div class="page"><iframe src="/HTML/Hobby_Slide/Cartoon.html"></iframe></div>
    <div class="page"><iframe src="/HTML/Hobby_Slide/Music.html"></iframe></div>
</div>

<ul id="pagination" >
<table align="center">
    <tr>
        <td>
            <li style="border: 1px solid black; padding: 10px;"><a href="#" data-page="1">1</a></li>
        </td>
        <td>
            <li style="border: 1px solid black; padding: 10px;"><a href="#" data-page="2">2</a></li>
        </td>
        <td>
            <li style="border: 1px solid black; padding: 10px;"><a href="#" data-page="3">3</a></li>
        </td>
        <td>
            <li style="border: 1px solid black; padding: 10px;"><a href="#" data-page="4">4</a></li>
        </td>
        <td>
            <li style="border: 1px solid black; padding: 10px;"><a href="#" data-page="5">5</a></li>
        </td>
    </tr>
</table>

</ul>

<script>
    const pages = document.querySelectorAll(".page");
    const links = document.querySelectorAll("#pagination a");

    links.forEach((link) => {
        link.addEventListener("click", (event) => {
            event.preventDefault();
            const page = event.target.dataset.page;

            pages.forEach((page) => {
                page.classList.remove("active");
            });
            pages[page - 1].classList.add("active");
        });
    });
</script>

<script>
    var themeToggle = document.getElementById("theme");
    themeToggle.addEventListener("click", toggleTheme);

    function toggleTheme() {
        var body = document.body;
        body.classList.toggle("light");
        body.classList.toggle("dark");
    }
</script>

</body>
</html>
