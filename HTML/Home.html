<div class="Container-3">
    <iframe src="Personal_Information.html" class="personal_info" id="personal_info"></iframe>
</div>

<script>
    var a;
    function showorhide()
    {
        if(a == 0)
        {
            document.getElementById("personal_info").style.display = "none";
            a = 1;
        }
        else
        {
            document.getElementById("personal_info").style.display = "inline";
            a = 0;
        }
    }
</script>

<script>
    var themeToggle = document.getElementById("theme");
    themeToggle.addEventListener("click", toggleTheme);

    function toggleTheme() {
        var body = document.body;
        body.classList.toggle("light");
        body.classList.toggle("dark");
    }
</script>
</body>
