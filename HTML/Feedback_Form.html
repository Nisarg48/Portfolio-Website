<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="/CSS/Feedback_Form.css" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center;">Feedback Form</h1>
<hr>
<div class="container">
    <form method="get">
        <p>
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your Name" required>
        </p>
        <fieldset>
            <legend>    
                <label for="gender">Gender:</label>
            </legend> 
            <p>  
                <input type="radio" id="male" name="gender" value="Male">    
                <label for="male">Male</label>    
                <input type="radio" id="female" name="gender" value="Female">    
                <label for="female">Female</label></td> 
            </p>
        </fieldset>
        
        <p>
            <label for="phone">Phone No. :</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" pattern="[0-9]{10}" required>
        </p>

        <p>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your E-mail Address" required>
        </p>
    
        <div class="Rate_container">
            <fieldset>
                <legend>
                    <label for="rate">Rate us:</label>
                </legend>
            <div>
                <input type="radio" id="1" name="rate" value="1">
                <label for="1">Poor</label> 
                <input type="radio" id="2" name="rate" value="2">
                <label for="2">Below Average</label> 
                <input type="radio" id="3" name="rate" value="3">
                <label for="3">Average</label> 
                <input type="radio" id="4" name="rate" value="4">
                <label for="4">Good</label> 
                <input type="radio" id="5" name="rate" value="5">
                <label for="5">Excellent</label> 
            </div>
        </fieldset>
        </div>
        <p>Comment:</p>
        <p></p><textarea name="Comment"></textarea></p>
        
        <input type="submit" name="submit" value="Submit">
        &nbsp;
        <input type="reset" name="reset" value="Reset">    
    </form>
</div>
</body>
</html>
